<!DOCTYPE html>
<html lang="en">

    <!-- An example of including CSS in the <head> of the document-->
    <head>
        <style>
            div {
                height: 50px;
                width: 50px;
                border-radius: 25px;
            }
            .stop {
                background-color: red;
            }
            .slow {
                background-color: yellow;
            }
            .go {
                background-color: green;
            }
        </style>
    </head>

    <body>

        <div class="stop"></div>
        <div class="slow"></div>
        <div class="go"></div>

    </body>

</html>
